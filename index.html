<!DOCTYPE html>

<head>

<title>EnergOn Solution's Website is Under Development.</title>
<style>
  /* Reset default margin and padding */
  body, html {
    margin: 0;
    padding: 0;
  }

  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }

  .container {
    text-align: center;
    max-width: 800px; /* Adjust as needed */

    font-size: 2.5rem;

    margin-top: 20px; /* Adjust top margin to create space */

  h2 {
    font-size: 1.5rem;

    .container {
      width: 95%; /* Adjust width percentage for smaller screens */
